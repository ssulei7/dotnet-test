<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #d3d3d3, #a9a9a9);
    }
    header {
      background-color: #555;
      padding: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 1px 1px #333;
    }
    img {
      max-width: 80%;
      max-height: 300px;
      width: auto;
      height: auto;
      margin: 20px auto;
      display: block;
      border: 5px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 10px #555, 0 0 20px #555, 0 0 30px #555;
      animation: rainyBorder 1.5s infinite;
    }

    @keyframes rainyBorder {
      0%, 100% {
        box-shadow: 0 0 10px #555, 0 0 20px #555, 0 0 30px #555;
      }
      50% {
        box-shadow: 0 0 20px #555, 0 0 30px #555, 0 0 40px #555;
      }
    }

    h1 {
      color: #333;
      font-size: 1.75rem;
      margin-top: 30px;
      text-shadow: 2px 2px #555;
    }
    p {
      color: #333;
      font-size: 1rem;
      margin: 15px;
    }
    .valentine-button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .valentine-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <header>Oh no...</header>
  <img src="./sad_image.gif" alt="Sad Image" />
  <p>Why would you click this? :(</p>
  <p>If you want to reconsider, click the button below to go back.</p>
  <button class="valentine-button" id="reconsiderBtn">Reconsider</button>
  <audio id="sadAudio" src="sad.mp3" preload="auto"></audio>

  <script>
    document.getElementById('reconsiderBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
  <script>
      const audio = document.getElementById('sadAudio');
      audio.play();
  </script>
</body>
</html>
