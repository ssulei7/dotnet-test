<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dotnet Core Nuget Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #ffedf9);
    }

    header {
      background-color: #ffaac3;
      padding: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 1px 1px #ee78a4;
    }

    img {
      max-width: 80%;
      max-height: 300px;
      width: auto;
      height: auto;
      margin-top: 20px;
      border: 5px solid #ee78a4;
      border-radius: 20px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        box-shadow: 0 0 10px #ee78a4, 0 0 20px #ee78a4, 0 0 30px #ee78a4, 0 0 40px #ee78a4;
      }
      50% {
        box-shadow: 0 0 20px #ee78a4, 0 0 30px #ee78a4, 0 0 40px #ee78a4, 0 0 50px #ee78a4;
      }
    }

    h1 {
      color: #e6399b;
      font-size: 2rem;
      margin-top: 10px;
      text-shadow: 2px 2px #ffcfe3;
    }

    .heart-divider {
      width: 100%;
      margin: 30px auto;
      text-align: center;
      font-size: 2rem;
      color: #e6399b;
    }

    .valentine-button {
      background-color: #ee78a4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .valentine-button:hover {
      background-color: #ffaac3;
    }
  </style>
</head>
<body>
  <header>To that special someone</header>

  <img src="./image.gif" alt="Cute Valentine Image" />
  <h1>Happy Valentine's Day Pookie!</h1>

  <div class="heart-divider">♥ ♥ ♥</div>

  <p>Will you be my valentine?</p>
  <div class="button-container">
    <button class="valentine-button" id="yesBtn">Yes</button>
    <button class="valentine-button" id="noBtn">No</button>
  </div>

  <script>
    document.getElementById('yesBtn').addEventListener('click', () => {
      window.location.href = 'meeting.html';
    });
    document.getElementById('noBtn').addEventListener('click', () => {
      window.location.href = 'sad.html';
    });
  </script>
</body>
</html>
